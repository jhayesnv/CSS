<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Social Editor</title>
</head>
<body class="app">
    <!-- Header -->
    <header class="header">
        <img class="logo" src="https://bytegrad.com/course-assets/css/1/logo.svg" alt="logo">
        <button class="dd-toggle">
            File
        </button>
        <button class="dd-toggle">
            View
        </button>
        <button class="dd-toggle">
            New
        </button>
        <button class="dd-toggle">
            <i class="fas fa-crown dd-toggle__icon"></i>
        </button>
        <button class="dd-toggle">
            <i class="fas fa-bell dd-toggle__icon"></i>
        </button>
        <button class="dd-toggle">
            <img src="https://images.unsplash.com/photo-1614247484197-9c6164bb532f?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&fit=crop&w=60&q=100" alt="user photo" class="dd-toggle__img">
            <span class="dd-toggle__text">
                Example U.
            </span>
        </button>
    </header>

    <!-- Content -->
    <div class="app__container">

        <!-- Sidebar -->
        <div class="sidebar">
            <section class="menu">
                <button class="menu__button">
                    <i class="fas fa-layer-group menu__icon"></i>
                    <span class="menu__text">Templates</span>
                </button>
                <button class="menu__button menu__button--active">
                    <i class="fas fa-image menu__icon"></i>
                    <span class="menu__text">Images</span>
                </button>
                <button class="menu__button">
                    <i class="fas fa-font menu__icon"></i>
                    <span class="menu__text">Text/Font</span>
                </button>
                <button class="menu__button">
                    <i class="fas fa-shapes menu__icon"></i>
                    <span class="menu__text">Shapes</span>
                </button>
            </section>

            <!-- Footer -->
            <footer class="footer">
                <small class="copyright">&copy; 2023 SocialEditor. All rights reserved.</small>
            </footer>
        </div>

        <!-- Panel -->
        <section class="panel">

        </section>

        <!-- Main -->
        <main class="main">

        </main>

    </div>
</body>
</html>
